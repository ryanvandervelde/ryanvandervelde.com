<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan Vandervelde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  
  <style>
    /* --- Basic Setup --- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: 'Fira Code', monospace;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    a {
      color: #66ccff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
        color: #ffffff;
    }

    /* --- Layout and Centering --- */
    #container {
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    #main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gallery {
      padding: 2rem 0;
    }

    figure.anim {
      width: 140px;
      margin: 0;
      text-align: center;
    }

    figcaption {
      font-size: 0.875rem;
      margin-top: 0.5rem;
      color: #aaa;
    }
    
    /* --- Sitemap Navigation --- */
    .sitemap {
        padding: 2rem 1rem;
        text-align: center;
        border-top: 2px solid #333;
        margin-top: auto; /* Pushes the sitemap down when content is short */
    }

    .sitemap ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 2rem; /* Adds space between links */
    }

    .sitemap a {
        font-size: 1rem;
        font-weight: bold;
    }

    /* --- Footer --- */
    #footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #1e1e1e;
      border-top: 2px solid #333;
    }

    /* --- Bouncing Balls Animation --- */
    .bouncing-balls {
      height: 100px;
      position: relative;
    }

    .bouncing-balls .ball {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #66ff7d;
      -webkit-animation: bounce 0.6s ease-in-out infinite alternate;
      -moz-animation: bounce 0.6s ease-in-out infinite alternate;
      animation: bounce 0.6s ease-in-out infinite alternate;
    }

    .b1 { left: 0; -webkit-animation-delay: 0s; animation-delay: 0s; }
    .b2 { left: 30px; -webkit-animation-delay: 0.2s; animation-delay: 0.2s; }
    .b3 { left: 60px; -webkit-animation-delay: 0.4s; animation-delay: 0.4s; }

    /* Keyframes with vendor prefixes */
    @-webkit-keyframes bounce {
      0% { -webkit-transform: translateY(0); transform: translateY(0); }
      100% { -webkit-transform: translateY(-60px); transform: translateY(-60px); }
    }
    @-moz-keyframes bounce {
      0% { -moz-transform: translateY(0); transform: translateY(0); }
      100% { -moz-transform: translateY(-60px); transform: translateY(-60px); }
    }
    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-60px); }
    }
  </style>
</head>
<body>
  <div id="container">
    <main id="main">
      <div class="gallery">
        <figure class="anim bouncing-balls">
          <div class="ball b1"></div>
          <div class="ball b2"></div>
          <div class="ball b3"></div>
          <figcaption>coming soon...</figcaption>
        </figure>
      </div>
    </main>

    <!-- Sitemap Section -->
    <nav class="sitemap">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </nav>

    <footer id="footer">
      <p>&copy; 2025 ryan vandervelde</p>
    </footer>
  </div>
</body>
</html>
