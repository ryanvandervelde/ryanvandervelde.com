<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects | Ryan Vandervelde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <main id="main">
        <div class="gallery">
          <figure>
            <img src="assets/feedimage1.gif" alt="FeedImage GIF">
          </figure>
        </div>
      <div id="image-collage"></div>
    </main>

    <nav class="sitemap">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </nav>
    
    <div class="ad-banner">
      <img id="ad-image" src="" alt="Advertisement">
    </div>
    
    <footer id="footer">
      <p>&copy; 2025 ryan vandervelde</p>
      <div class="footer-logos">
        <img src="assets/freeloader.gif" alt="Freeloader">
        <img src="assets/cidlogo.gif" alt="CID Logo">
        <img src="assets/lycos.gif" alt="Lycos">
        <img src="assets/sunlogo.gif" alt="Sun Logo">
      </div>
    </footer>
  </div>

  <script>
    // Ad banner script
    const adImages = [
      'assets/hummer.gif',
      'assets/dealani.gif',
      'assets/flagmap.gif',
      'assets/main3rudolph.gif',
      'assets/cyberian_home.gif'
    ];

    const adImageElement = document.getElementById('ad-image');

    function getRandomAdImage() {
      const randomIndex = Math.floor(Math.random() * adImages.length);
      return adImages[randomIndex];
    }

    adImageElement.src = getRandomAdImage();
    adImageElement.classList.add('active');

    // Collage setup
    const collageImages = [
      'books', 'Canadians', 'celebrity', 'censorship', 'comics', 'conspiracy',
      'crime', 'disaster', 'disease', 'work', 'dumb', 'environment', 'failure',
      'fashion', 'flamewar', 'food', 'genius', 'guns', 'hate', 'health', 'history',
      'hoaxes', 'ideas', 'international', 'internet', 'law', 'literature', 'living',
      'medicine', 'Microsoft', 'military', 'money', 'movies', 'music', 'Napster',
      'nostalgia', 'politics', 'politicsdemocrats', 'politicsrepublicans',
      'politicsdubya', 'politicstheclintons', 'printmedia', 'protest', 'race',
      'religion', 'school', 'science', 'sick', 'space', 'sports', 'stocks',
      'technology', 'television', 'terrorism', 'toys', 'travel', 'trends',
      'tv_reality', 'ugly', 'uk', 'war', 'weird'
    ];

    const collageContainer = document.getElementById('image-collage');
    const rows = 13;
    const cols = 10;
    const totalImages = rows * cols;

    function getRandomCollageImage() {
      const randomIndex = Math.floor(Math.random() * collageImages.length);
      return `assets/plastic.com/${collageImages[randomIndex]}.gif`;
    }

    // Create the initial collage
    for (let i = 0; i < totalImages; i++) {
      const img = document.createElement('img');
      img.src = getRandomCollageImage();
      img.alt = '';
      collageContainer.appendChild(img);
    }

    // Randomly cycle images every 50ms
    setInterval(() => {
      const images = collageContainer.getElementsByTagName('img');
      if (images.length > 0) {
        const randomIndex = Math.floor(Math.random() * images.length);
        images[randomIndex].src = getRandomCollageImage();
      }
    }, 50);
  </script>
</body>
</html>
