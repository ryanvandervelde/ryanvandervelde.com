            function getRandomImage() {
              const randomIndex = Math.floor(Math.random() * adImages.length);
              return adImages[randomIndex];
            }

            function changeAdImage() {
              adImageElement.classList.remove('active');
              
              setTimeout(() => {
                adImageElement.src = getRandomImage();
