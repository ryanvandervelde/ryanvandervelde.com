<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2024 | Ryan Vandervelde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: 'Fira Code', monospace;
      line-height: 1.6;
      min-height: 100vh;
    }

    * {
      box-sizing: border-box;
    }

    a {
      color: #66ccff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffffff;
    }

    #container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
      min-height: 60vh;
    }

    /* Image Display Section */
    .image-display {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 2rem 0;
    }

    .image-display img {
      width: 100%;
      height: auto;
      max-width: 500px;
      max-height: 60vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    /* Year Navigation Section */
    .year-navigation {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 2rem 1rem;
      border-top: 1px solid #333;
      margin-top: auto;
      flex-wrap: wrap;
    }

    .year-navigation a {
      font-size: 1.2rem;
      font-weight: 500;
      padding: 0.8rem 2rem;
      border: 2px solid #66ccff;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
      min-width: 100px;
      text-align: center;
    }

    .year-navigation a:hover {
      background: #66ccff;
      color: #121212;
    }

    /* Sitemap Navigation */
    .sitemap {
      padding: 2rem 1rem;
      text-align: center;
      border-top: 2px solid #333;
      margin-top: auto;
    }

    .sitemap ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .sitemap a {
      font-size: 1rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .sitemap a:hover {
      background: rgba(102, 204, 255, 0.1);
    }

    /* Footer */
    #footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #1e1e1e;
      border-top: 2px solid #333;
    }

    #footer p {
      margin: 0;
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      #container {
        padding: 0 0.5rem;
      }

      #main {
        padding: 1rem 0;
        min-height: 50vh;
      }

      .image-display img {
        max-width: 400px;
        max-height: 50vh;
      }

      .year-navigation {
        gap: 1rem;
      }

      .year-navigation a {
        font-size: 1.1rem;
        padding: 0.7rem 1.5rem;
        min-width: 90px;
      }

      .sitemap ul {
        gap: 1rem;
      }

      .sitemap a {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .image-display img {
        max-width: 320px;
        max-height: 40vh;
      }

      .year-navigation {
        flex-direction: column;
        align-items: center;
        gap: 0.8rem;
      }

      .year-navigation a {
        font-size: 1rem;
        padding: 0.6rem 1.2rem;
        width: 120px;
      }

      .sitemap ul {
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <main id="main">
      <div class="image-display">
        <img src="Image.jpeg" alt="Image">
      </div>
    </main>
    
    <div class="year-navigation">
      <a href="2023.html">2023</a>
      <a href="2025.html">2025</a>
    </div>

    <nav class="sitemap">
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>

    <footer id="footer">
      <p>&copy; 2025 ryan vandervelde</p>
    </footer>
  </div>
</body>
</html>
