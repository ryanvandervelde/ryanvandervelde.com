<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryan Vandervelde</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <main id="main">
      <div class="gallery">

        <!-- 1. Bouncing Balls -->
        <figure class="anim bouncing-balls">
          <div class="ball b1"></div>
          <div class="ball b2"></div>
          <div class="ball b3"></div>
        </figure>

        <!-- 2. Spinning Circle -->
        <figure class="anim spinning-circle">
            <svg width="150" height="150" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                      <circle cx="50" cy="50" r="45" stroke="#444" stroke-width="5" fill="none" />
                      <circle cx="50" cy="15" r="5" fill="#0074D9">
                        <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="2s" repeatCount="indefinite"/>
                      </circle>
                    </svg>
        </figure>

        <!-- 3. Orbiting Planets -->
        <figure class="anim orbiting-planets">
          <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="Orbiting Planets">
            <!-- Sun -->
            <circle cx="60" cy="60" r="8" fill="#FFA500"/>
            <!-- Orbit -->
            <circle cx="60" cy="60" r="35" fill="none" stroke="#666" stroke-dasharray="2 4"/>
            <!-- Planet -->
            <circle cx="95" cy="60" r="5" fill="#1E90FF">
              <animateTransform attributeName="transform" type="rotate"
                from="0 60 60" to="360 60 60" dur="6s" repeatCount="indefinite"/>
            </circle>
          </svg>
          <figcaption>Orbiting&nbsp;Planet</figcaption>
        </figure>

        <!-- 4. Rolling Wave -->
        <figure class="anim rolling-wave">
          <svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg" aria-label="Rolling Wave">
            <path id="wave" d="M0 30 Q15 0 30 30 T60 30 T90 30 T120 30 V60 H0 Z" fill="#00BFFF"/>
            <animateTransform href="#wave" attributeName="transform" type="translate"
              from="0 0" to="-30 0" dur="1.5s" repeatCount="indefinite"/>
          </svg>
          <figcaption>Rolling&nbsp;Wave</figcaption>
        </figure>

        <!-- 5. Clock Hand -->
        <figure class="anim clock-hand">
          <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" aria-label="Clock Hand">
            <circle cx="60" cy="60" r="50" stroke="#333" stroke-width="4" fill="none"/>
            <line x1="60" y1="60" x2="60" y2="20" stroke="#FF4136" stroke-width="4" stroke-linecap="round">
              <animateTransform attributeName="transform" type="rotate"
                from="0 60 60" to="360 60 60" dur="8s" repeatCount="indefinite"/>
            </line>
          </svg>
          <figcaption>Clock&nbsp;Hand</figcaption>
        </figure>

      </div>
    </main>

    <footer id="footer">
      <p>&copy; 2025 Ryan Vandervelde â€“ Animations run in pure&nbsp;CSS/SVG</p>
    </footer>
  </div>
</body>
</html>
