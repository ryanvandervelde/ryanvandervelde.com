<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Ryan Vandervelde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  
  <style>
    /* --- Basic Setup --- */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: 'Fira Code', monospace;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    a {
      color: #66ccff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
        color: #ffffff;
    }

    /* --- Layout and Centering --- */
    #container {
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    #main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* --- Contact Info Styling --- */
    .contact-info {
        font-size: 1.25rem;
    }
    
    .contact-info a {
        font-weight: bold;
    }

    /* --- Sitemap Navigation --- */
    .sitemap {
        padding: 2rem 1rem;
        text-align: center;
        border-top: 2px solid #333;
        margin-top: auto;
    }

    .sitemap ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 2rem;
    }

    .sitemap a {
        font-size: 1rem;
        font-weight: bold;
    }
      .ad-banner img {
            max-width: 100%;
            height: auto;
            max-height: 150px;
            display: block;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
          }

          .ad-banner img.active {
            opacity: 1;
          }
    #footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #1e1e1e;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="container">
    <main id="main">
     
        <div class="contact-info">
            <p>
                <a href="mailto:mail@ryanvandervelde.com">mail@ryanvandervelde.com</a>
            </p>
        </div>
    </main>

   
    <nav class="sitemap">
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="about.html">about</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </nav>
    
    <div class="ad-banner">
          <img id="ad-image" src="" alt="Advertisement">
    </div>
    
    <footer id="footer">
      <p>&copy; 2025 ryan vandervelde</p>
    </footer>
  </div>
  <script>
      const adImages = [
        'hummer.gif',
        'dealani.gif',
        'flagman.gif',
        'drugsplash.gif'
      ];

      let currentIndex = 0;
      const adImageElement = document.getElementById('ad-image');

      function getRandomImage() {
        const randomIndex = Math.floor(Math.random() * adImages.length);
        return adImages[randomIndex];
      }

      function changeAdImage() {
        adImageElement.classList.remove('active');
        
        setTimeout(() => {
          adImageElement.src = getRandomImage();
          adImageElement.classList.add('active');
        }, 250);
      }

      adImageElement.src = getRandomImage();
      adImageElement.classList.add('active');

      setInterval(changeAdImage, 3000);
    </script>
</body>
</html>
