  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: 'Fira Code', monospace;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
    }

    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    a {
      color: #66ccff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
        color: #ffffff;
    }

    #container {
      width: 90%;
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    #main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .image-display img {
        max-width: 100%;
        height: auto;
    }

    .sitemap {
        padding: 2rem 1rem;
        text-align: center;
        border-top: 2px solid #333;
        margin-top: auto;
    }

    .sitemap ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 2rem;
    }

    .sitemap a {
        font-size: 1rem;
        font-weight: bold;
    }

    #footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #1e1e1e;
      border-top: 2px solid #333;
    }
      .year-right-section {
        padding: 1rem;
        text-align: right;
      }

      .year-right-section a {
        font-size: 0.9rem;
        font-weight: bold;
      }
      .year-left-section {
        padding: 1rem;
        text-align: left;
      }

      .year-left-section a {
        font-size: 0.9rem;
        font-weight: bold;
      }
  </style>
</head>
<body>
  <div id="container">
    <main id="main">
        <div class="image-display">
            <img src="Image.jpeg" alt="Image">
        </div>
    </main>
    
    <div class="year-right-section">
        <a href="2023.html">2023</a>
    <div class="year-left-section">

    <footer id="footer">
      <p>&copy; 2025 ryan vandervelde</p>
    </footer>
