<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ryan Vandervelde</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f0f0f0;
      font-family: 'Fira Code', monospace;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    * {
      box-sizing: border-box;
    }

    a {
      color: #66ccff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ffffff;
    }

    #container {
      width: 100%;
      max-width: 100%;
      margin: 0;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    #main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    .hero {
      width: 100%;
      max-height: 80vh;
      overflow: hidden;
    }

    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    figcaption {
      text-align: center;
      padding: 1rem;
      font-size: 1rem;
      color: #aaa;
    }

    .sitemap {
      padding: 2rem 1rem;
      text-align: center;
      border-top: 2px solid #333;
      margin-top: auto;
    }

    .sitemap ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .sitemap a {
      font-size: 1rem;
      font-weight: bold;
    }

    #footer {
      text-align: center;
      padding: 1.5rem 1rem;
      background: #1e1e1e;
      border-top: 2px solid #333;
    }
  </style>
</head>
<body>
  <div id="container">
    <main id="main">
      <figure class="hero">
        <img src="home_mast2_negative_pulse.gif" alt="Pulsating inverted collage banner">
        <figcaption>coming soon...</figcaption>
      </figure>
    </main>

    <nav class="sitemap">
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="contact.html">contact</a></li>
      </ul>
    </nav>

    <footer id="footer">
      <p>&copy; 2025 ryan vandervelde</p>
    </footer>
  </div>
</body>
</html>
